<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Docker Web App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('https://images.unsplash.com/photo-1522199786352-397f5f51b5b7?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.4em;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.3em;
      color: #ddd;
      max-width: 600px;
      animation: fadeInUp 1s ease-out;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1.1em;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      transition: 0.4s ease-in-out;
      animation: fadeInUp 1.4s ease-out;
    }

    .btn:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to My Docker Web App ðŸš€</h1>
    <p>This awesome page is served from an Apache server running inside a Docker container on AWS EC2.</p>
    <button class="btn" onclick="alert('Letâ€™s build something great!')">Get Started</button>
  </div>

  <footer>
    &copy; 2025 Balraj Singh | All Rights Reserved
  </footer>
</body>
</html>
